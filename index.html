<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Sign-up Form</title>
	</head>
	<body>
		<div id="leftside">
			<div id="logowrapper">
				<div id="logo">
					<img src="images/odin-lined.png" alt="Logo" />
					<p id="logotext">ODIN</p>
				</div>
			</div>
			<p class="credit">
				Photo by
				<a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
				<a href="https://unsplash.com/">Unsplash</a>
			</p>
		</div>
		<div id="rightside">
			<div id="descriptionwrapper">
				<h2 id="description">
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams. <br />Sign
					up <i>now</i> to get started.<br /><br />You <i>know</i> you want to.
				</h2>
			</div>
			<form action="#" method="get">
				<fieldset>
					<h2>Let's do this!</h2>

					<label for="firstname">First name</label>
					<input
						type="text"
						name="user_firstname"
						id="firstname"
						maxlength="20"
						value="Thor" />

					<label for="lastname">Last name</label>
					<input
						type="text"
						name="user_lastname"
						id="lastname"
						maxlength="20"
						value="Odinson" />
					<label for="email">Email</label>
					<input type="text" name="user_email" id="email" />
					<label for="phonenumber">Phone number</label>
					<input type="text" name="user_phonenumber" id="phonenumber" />
					<label for="password">Password</label>
					<input type="password" name="user_password" id="password" />

					<label for="confirmpassword">Confirm password</label>
					<input
						type="password"
						name="user_passwordconfirmation"
						id="password" />
				</fieldset>
				<button type="submit" id="submitbutton">Create Account</button>
			</form>
		</div>
	</body>
</html>
